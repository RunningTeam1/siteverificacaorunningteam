<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Verificação</title>
    
    <link rel="icon" type="image/icon" href="running_team_scs_avatar-02.ico">
    
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), white), 
                        url('Foto de fundo site RT.jpg') no-repeat center center/cover;
            transition: background 0.5s ease-in-out;
        }
        
        .hidden {
            display: none;
        }

        .logo-container {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            width: 200px; 
            filter: drop-shadow(2px 2px 5px black); /* Contorno preto */
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 50px;
            color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title img {
            width: 130px;
            height: 150px;
            margin-left: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: black;
            margin-top: 20px;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 250px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Logo acima do login -->
    <div class="logo-container" id="logo">
        <img src="Logo RT branco sem fundo 2.png" alt="Running Team Logo">
    </div>

    <!-- Tela de Login -->
    <div id="login-screen" class="login-box">
        <h2>Digite seu código de verificação</h2>
        <input type="text" id="verificationCode" placeholder="Código de acesso">
        <button onclick="checkAccess()">Verificar</button>
        <p id="error-message">Código incorreto. Tente novamente.</p>
    </div>

    <!-- Tela de Verificação Concluída (oculta inicialmente) -->
    <div id="verification-screen" class="hidden">
        <div class="title">
            Verificação concluída
            <img src="Logo verificado sem fundo.png" alt="Verificado">
        </div>
        <div class="subtitle">Running Team São Caetano do Sul</div>
        <div class="image-container">
            <img src="LOGO RT.png" alt="Running Team Logo">
        </div>
    </div>

    <script>
        function checkAccess() {
            const allowedCodes = ["37007596819", "36375832837", "46485318844", "31319593801", "36980597892", "30371316839", "32020527804", "36741798811", "37690024823", "31923227807", "33500735819", "45714356810", "25510925825", "29751495814", "40475800826", "40485549808", "34920513836", "33864579830", "25902077869", "42236050895", "02484166001", "27392314823", "35463475873", "05584053635", "36826894866", "43408122857", "47691374860", "22466459809", "40845464884", "36632653820", "39271152824"]; // Códigos permitidos
            const userCode = document.getElementById("verificationCode").value;
            const errorMessage = document.getElementById("error-message");
            
            if (allowedCodes.includes(userCode)) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("verification-screen").classList.remove("hidden");
                document.getElementById("logo").style.display = "none"; // Esconde a logo
                
                document.body.style.background = "white";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
