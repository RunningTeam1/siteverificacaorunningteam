<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de verificação</title>

    <link rel="icon" type="image/icon" href="running_team_scs_avatar-02.ico">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            font-size: 75px;
            color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title img {
            width: 130px;
            height: 150px;
            margin-left: 10px;
        }
        .subtitle {
            font-size: 20px;
            color: black;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="title">
        Verificação concluída
        <img src="Logo verificado sem fundo.png" alt="Verificado">
    </div>
    <div class="subtitle">Running Team São Caetano do Sul</div>
    <div class="image-container">
        <img src="Logo RT branco sem fundo.png" alt="Running Team Logo">
    </div>
</head>
</body>
</html>
